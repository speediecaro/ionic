<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (tap)="viewSettingsPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="exerciceName"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
