<!--
  Generated template for the ExercicePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (tap)="viewSettingsPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Exercice</ion-label>
      <ion-select [(ngModel)]="exerciceName">
        <ion-option *ngFor="let data of exerciceList"  value="data.id">{{data.name}}</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>

</ion-content>
