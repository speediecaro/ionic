  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card [hidden]="(image.length == 0)">
    <img src="{{image}}"/>
  </ion-card>

  <ion-list>
    <ion-item>
      <ion-label>Exercice</ion-label>
      <ion-select [(ngModel)]="exerciceName" (ionChange)="selectExercice()">
        <ion-option *ngFor="let data of exerciceList" value="{{data.name}}">{{data.name}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
        <ion-label>Catégorie</ion-label>
        <ion-input type="text" [ngModel]="category" [hidden]="(category.length == 0)" readonly></ion-input>
      </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Séries</ion-label>
      <ion-input type="number" [(ngModel)]="setsNumber"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label>Répétitions</ion-label>
      <ion-input type="number" [(ngModel)]="repsNumber"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Poids</ion-label>
      <ion-input type="number" [(ngModel)]="weight"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>
