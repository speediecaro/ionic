<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (tap)="viewSettingsPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item-group>
      <ion-item>
        <ion-label>Nom</ion-label>
        <ion-input type="text" [(ngModel)]="workoutName"></ion-input>
      </ion-item>
    </ion-item-group>
    <ion-item-group>
      <ion-item-divider>Exercices</ion-item-divider>
        <ion-item *ngFor="let exercice of exerciceList">
          <ion-avatar item-start (tap)="viewExercicePage(exercice.id)">
            <img src="assets/imgs/gym1.png">
          </ion-avatar>
          <h2 (tap)="viewExercicePage(exercice.id)">{{exercice.name}}</h2>
          <button ion-button icon-only clear item-end (tap)="deleteExercice(exercice.id)" color="primary">
            <ion-icon name="trash"></ion-icon>
          </button>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <button ion-button (tap)="newExercicePage()" icon-start block>
    <ion-icon name="add-circle"></ion-icon>
    Ajouter un exercice
  </button>

</ion-content>
