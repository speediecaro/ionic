<!--

<ion-header>

  <ion-navbar>
    <ion-title>{{ workout.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>
    
    <ion-item *ngFor="let exercice of exercices" (click)="exerciceSelected(exercice.id)">
      <h2>{{ exercice.title }}</h2>
    </ion-item>

  </ion-list>

</ion-content>
