<ion-header>

  <ion-navbar>
    <ion-title>Entrainement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid> 
    <ion-list>
      <ion-item-sliding (tap)= "viewExercicePopup()" *ngFor="let data of EXERCICES">
        <ion-item>
          <ion-avatar>
            <img src="assets/imgs/gym1.png">
          </ion-avatar>
          <div class="lesExercices">
            {{data.name}}
          </div>
        </ion-item>
        <ion-item-options side = "right">
          <button ion-button color = "primary">
            <ion-icon name ="clipboard"></ion-icon>
            Modify
          </button>
          <button ion-button color = "primary">
            <ion-icon name ="trash"></ion-icon>
            Erase
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  <ion-row> 
    <ion-col>
      <button ion-button icon-start>
        <ion-icon name ="add-circle"></ion-icon>
        New
      </button>
    </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
