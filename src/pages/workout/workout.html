<ion-header>

  <ion-navbar>
    <ion-title>{{ pageTitle }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (tap)="viewSettingsPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Nom</ion-label>
      <ion-input type="text" [(ngModel)]="workoutName"></ion-input>
    </ion-item>
  </ion-list>

  <div class="content has-header">
      <button ion-button float-right (click)="afficherOrdre($event)" [hidden]="(exerciceList.length <= 1)">Modifier l'ordre</button>
      <ion-list>
        <ion-item-group [reorder]="shouldShowReorder" show-reorder="true" (ionItemReorder)="reorderItems($event)">
          <ion-card *ngFor="let exercice of exerciceList">

            <ion-item>

              <ion-card-content (tap)="viewExercicePage(exercice.id)">
                <h2>{{exercice.name}}</h2>
                <p>Catégorie : {{exercice.category}}</p>
              </ion-card-content>


              <img src="{{exercice.image}}" (tap)="viewExercicePage(exercice.id)">

              <ion-card-content (tap)="viewExercicePage(exercice.id)">
                <p>Séries : {{exercice.sets}} Répétitions : {{exercice.reps}}</p>
                <p>Poids : {{exercice.weight}} lbs</p>
              </ion-card-content>

              <ion-row>
                <ion-col>
                  <button ion-button icon-start clear full small (tap)="viewExercicePage(exercice.id)">
                    <ion-icon name="create"></ion-icon>
                    Modifier
                  </button>
                </ion-col>
                <ion-col>
                  <button ion-button icon-start clear full small (tap)="deleteExercice(exercice.id)">
                    <ion-icon name="trash"></ion-icon>
                    Effacer
                  </button>
                </ion-col>
              </ion-row>
            </ion-item>
          </ion-card>
        </ion-item-group>
      </ion-list>
    </div>

    <button ion-button (tap)="newExercicePage()" icon-start block>
      <ion-icon name="add-circle"></ion-icon>
      Ajouter un exercice
    </button>

</ion-content>
