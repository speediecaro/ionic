<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Création du profil utilisateur. Bienvenue sur FitMe!</h2>
  <p>
    Créer votre profil afin de pouvoir utiliser FitMe.
  </p>
  <ion-list>
    <ion-item>
      <ion-label flotting>Prenom</ion-label>
      <ion-input [(ngModel)]="prenom" name="prenom" type="text" value=""></ion-input>
    </ion-item>
    <ion-item>
        <ion-label flotting>Nom</ion-label>
        <ion-input [(ngModel)]="nom" name="nom" type="text" value=""></ion-input>
      </ion-item>
    <ion-item>
      <ion-label floatting>Courriel (optionnel)</ion-label>
      <ion-input [(ngModel)]="courriel" name="courriel" type="email" value=""></ion-input>
    </ion-item>
  </ion-list>
  <ion-buttons>
      <button ion-button (click)="goPagePrincipale()">S'inscire </button>
  </ion-buttons>
</ion-content>
