<ion-header>

  <ion-navbar>
    <ion-title>Mes entrainements</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding> 

  <ion-list>
    <ion-item-sliding (tap)="viewWorkoutPage(workout.id)" *ngFor="let workout of workoutList">
      <ion-item>
        <ion-avatar item-start>
          <img src="assets/imgs/gym1.png">
        </ion-avatar>
        <h2>{{workout.name}}</h2>
      </ion-item>
      <ion-item-options side="right">
        <!-- <button ion-button color="primary">
          <ion-icon name ="clipboard"></ion-icon>
          Modify
        </button> -->
        <button ion-button (tap)="deleteWorkout(workout.id)" color="primary">
          <ion-icon name="trash"></ion-icon>
          Effacer
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <button ion-button (tap)="newWorkoutPage()" icon-start block>
    <ion-icon name="add-circle"></ion-icon>
    Ajouter un entrainement
  </button>

</ion-content>
