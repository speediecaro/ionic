<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Mes entrainements</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (tap)="help()">
        <ion-icon name="help"></ion-icon>
      </button>
      <button ion-button icon-only (tap)="viewSettingsPage()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding> 

  

  <ion-list>
    <ion-item *ngFor="let workout of workoutList">
        <ion-avatar item-start (tap)="viewWorkoutPage(workout.id)">
          <img src="assets/imgs/gym1.png">
        </ion-avatar>
        <!-- <ion-icon item-start name="clipboard"></ion-icon>   -->
        <h2 (tap)="viewWorkoutPage(workout.id)">{{workout.name}}</h2>
        <button ion-button icon-only item-end clear (tap)="deleteWorkout(workout.id, $event)" color="primary">
          <ion-icon name="trash"></ion-icon>
        </button>
    </ion-item>
  </ion-list>

  <button ion-button (tap)="newWorkoutPage()" icon-start block>
    <ion-icon name="add-circle"></ion-icon>
    Ajouter un entrainement
  </button>

</ion-content>
